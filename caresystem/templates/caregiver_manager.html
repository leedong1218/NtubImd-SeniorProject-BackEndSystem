{% extends 'base.html' %}
{% load static %}

{% block content %}
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div class="container mt-4">
  <h2 class="text-center mb-4">Caregiver Management</h2>
  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>Username</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for caregiver in caregivers %}
      <tr>
        <td>{{ caregiver.username }}</td>
        <td>
          <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" name="edit" value="{{ caregiver.id }}" class="btn btn-primary">Edit</button>
          </form>
          <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" name="delete" value="{{ caregiver.id }}" class="btn btn-danger">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
