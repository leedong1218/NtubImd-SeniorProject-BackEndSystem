{% extends 'base.html' %}
{% load static %}

{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicine Stock</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/show_stock.css' %}">
</head>
<body>
    <h1>Medicine Stock</h1>
    <table>
        <thead>
            <tr>
                <th>Medicine Name</th>
                <th>Stock Level</th>
            </tr>
        </thead>
        <tbody>
            {% for medicine in medicines %}
            <tr>
                <td>{{ medicine.medicine_name }}</td>
                <td>{{ medicine.stock_level }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

{% endblock %}
